site_name: prenatalppkt

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - content.code.select
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: indigo
      accent: white
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
      primary: teal
      accent: lime

plugins:
  - search
  - gen-files:
      scripts:
        - docs/generate_api_docs.py
  - mkdocstrings:
      handlers:
        python:
          import:
            - https://docs.python.org/3/objects.inv
            - https://thejacksonlaboratory.github.io/hpo-toolkit/stable/objects.inv
            - https://pandas.pydata.org/docs/objects.inv
            - https://matplotlib.org/stable/objects.inv
            - https://docs.python-requests.org/en/stable/objects.inv
          options:
            docstring_style: sphinx
            show_source: true
            merge_init_into_class: true
            heading_level: 2
            show_if_no_docstring: false

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/pnrobinson
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/peter-n-robinson-b7833811/

nav:
  - Home: index.md
  - Setup: setup.md
  - Measurements:
      - measurements.md
      - measurement/abdominal_circumference.md
      - measurement/biparietal_diameter.md
      - measurement/femur_length.md
      - measurement/head_circumference.md
      - measurement/occipitofrontal_diameter.md
  - Data: data/index.md
      - data/reference_data.md
      - data/fetal_growth_methods.md
  - Internal: internal.md
  - API:
      - prenatalppkt: api/prenatalppkt.md


markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - md_in_html
  - tables
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

