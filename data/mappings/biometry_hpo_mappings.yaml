# data/mappings/biometry_hpo_mappings.yaml
#
# HPO term mappings for fetal biometric measurements.
# Each measurement type maps percentile bins to appropriate HPO terms.
#
# Bin Keys (from MeasurementResult):
#   - (0,3): < 3rd percentile
#   - (3,5): 3rd-5th percentile
#   - (5,10): 5th-10th percentile
#   - (10,50): 10th-50th percentile (normal range)
#   - (50,90): 50th-90th percentile (normal range)
#   - (90,95): 90th-95th percentile
#   - (95,97): 95th-97th percentile
#   - (97,100): >97th percentile
#
# Structure:
#   measurement_type:
#     abnormal_term:
#       id: "HP:XXXXXXX"
#       label: "Parent abnormal term"
#     normal_bins: ["(10,50)", "(50,90)"]
#     bins:
#       <bin_key>: {id: "...", label: "..."} or null

# "(0,3)": lower_extreme_term,
# "(3,5)": lower_term,
# "(5,10)": abnormal_term,
# "(10,50)": normal_term,
# "(50,90)": normal_term,
# "(90,95)": abnormal_term,
# "(95,97)": upper_term,
# "(97,100)": upper_extreme_term,


head_circumference:
 (0,3):        { id: "HP:0000252", label: "Microcephaly", normal: false }
 (3,5):   { id: "HP:0040195", label: "Decreased head circumference", normal: false }
 (5,10):  { id: "HP:0000240", label: "Abnormality of skull size", normal: false }
 (10,50): { id: "HP:0000240", label: "Abnormality of skull size", normal: true }
 (50,90): { id: "HP:0000240", label: "Abnormality of skull size", normal: true }
 (90,95): { id: "HP:0000240", label: "Abnormality of skull size", normal: false }
 (95,97): { id: "HP:0040194", label: "Increased head circumference", normal: false }
 (97,100):       { id: "HP:0000256", label: "Macrocephaly", normal: false }

